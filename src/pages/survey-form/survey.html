<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Free Code Camp</h1>
      <p id="description">Survey for free code camp project</p>
    <form id="survey-form">
    <div class="form">
      <label for="name" id="name-label" >Name: </label>
      <input placeholder="Enter your name" type="text" name="name" id="name" required>
    </div>
    <div>
      <label for="email" id="email-label" >Email: </label>
      <input placeholder="Enter your email" type="email" name="email" id="email" required>
    </div>
    <div>
     <label for="number" id="number-label" required>Age: </label>
     <input placeholder="Enter a number" type="number" min="18" max="100000000000" name="number" id="number" required>
    </div>
    <div>
    <label for="occupation" required>Occupation: </label>
    <select id="dropdown">
      <option value="Student" required>Student</option>
      <option value="Jr Developer">Jr Developer</option>
      <option value="Software Engineer">Software Engineer</option>
      <option value="Project Manager">Project Manager</option>
      <option value="CEO">CEO</option>
    </select>
   </div>
   <div>
     <div>
       <label for="name">*Would you recommend freeCodeCamp?</label>
     </div>
     <div>
       <ul>
         <li><label>Definitely<input name="radio" value="1"  type="radio"  ></label></li>
         <li ><label>Maybe<input name="radio" value="2"  type="radio" class="userRatings" ></label></li>
         <li><label>Not sure<input name="radio" value="3"  type="radio">
         </label></li>
       </ul>
     </div>
   </div>

   <div>
     <div>
       <label for="name">Which Programming Languages do you know?</label>
     </div>
     <div>
       <ul>
         <li><label>Javascript<input name="checkboxes" value="1"  type="checkbox"  ></label></li>
          <li><label>Python<input name="checkboxes" value="1"  type="checkbox"  ></label></li>
           <li><label>Java<input name="checkboxes" value="1"  type="checkbox"  ></label></li>
            <li><label>Swift<input name="checkboxes" value="1"  type="checkbox"  ></label></li>
       </ul>
     </div>
   </div>
<textarea rows="4" cols="50" placeholder="What would you like to see from freeCodeCamp in the future?">
</textarea>
<div>
<button id= "submit"type="submit">Submit</button>
</div>
    </form>
  </body>
</html>
