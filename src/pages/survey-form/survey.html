<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Free Code Camp</h1>
      <p id="description">Survey for free code camp project</p>
    <form id="survey-form">
    <div class="form">
      <label for="name" id="name-label" >Name: </label>
      <input placeholder="Enter your name" type="text" name="name" id="name" required>
    </div>
    <div>
      <label for="email" id="email-label" >Email: </label>
      <input placeholder="Enter your email" type="email" name="email" id="email" required>
    </div>
    <div>
     <label for="number" id="number-label" required>Age: </label>
     <input placeholder="Enter a number" type="number" min="18" max="100000000000" name="number" id="number" required>
    </div>
    <div>
    <label for="occupation" id="dropdown" required>Occupation: </label>
    <select>
      <option value="Student">Student</option>
      <option value="Jr Developer">Jr Developer</option>
      <option value="Software Engineer">Software Engineer</option>
      <option value="Project Manager">Project Manager</option>
      <option value="CEO">CEO</option>
    </select>
   </div>
 <button type="submit">Submit</button>

    </form>
  </body>
</html>
